<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>れすこれ</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 50%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.658581, lng: 139.745433},
            zoom: 14
        });
        var maker = new google.maps.Marker({
            position: {
                "lat": 35.658581,
                "lng": 139.745433
            },
            map: map,
            animation: google.maps.Animation.DROP,
            title: 'とうきょうたわー',
        });

        google.maps.event.addListener(maker, 'click', function(e){
            console.log(e, this);
            alert(this.title);
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
</body>
</html>
