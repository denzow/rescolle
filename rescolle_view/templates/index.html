<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>れすこれ</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 50%;
        }
    </style>
</head>
<body>

<input type="text" id="keyword" /><input type="button" id="research" value="絞込" />
<div id="map"></div>
<script>
    let map;
    let makerArray = [];
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.658581, lng: 139.745433},
            zoom: 14
        });
    }

    function getRestaurantPoints(keyWord) {
        makerArray.forEach(function (marker, idx) { marker.setMap(null); });
        makerArray = [];

        fetch('/get_coordinate_list?keyword=' + keyWord, {
            method: 'GET',
            mode: 'same-origin',
            credentials: 'include'
        })
        .then(res => {
            return res.json();
        })
        .then(json => {
            let center = json['center'];
            if(center['latitude'] === null){
                return
            }
            map.panTo(new google.maps.LatLng(center['latitude'], center['longitude']));

            for (let rest of json['restaurants']) {
                let maker = new google.maps.Marker({
                    position: {
                        "lat": rest['latitude'],
                        "lng": rest['longitude'],
                    },
                    map: map,
                    animation: google.maps.Animation.DROP,
                    title: rest['name'],
                    restaurantId: rest['id']
                });
                maker.addListener('click', function (e) {
                    let tmpNode = document.createElement('h2');
                    getRestaurantInfo(this.restaurantId)
                        .then(json=>{
                            tmpNode.innerHTML = this.restaurantId + this.title + '<br/>' + JSON.stringify(json['restaurant']);
                            let infoWindow = new google.maps.InfoWindow({
                                content: tmpNode
                            });
                            infoWindow.open(map, this);
                        })
                });
                makerArray.push(maker);
            }
        });
    }

    function getRestaurantInfo(restaurantId){
        return fetch('/get_restaurant/' + restaurantId, {
            method: 'GET',
            mode: 'same-origin',
            credentials: 'include'
        })
        .then(res => {
            return res.json();
        })
    }


    document.querySelector('#research').addEventListener('click', e => {
        let keyWord = document.querySelector('#keyword').value;
        getRestaurantPoints(keyWord);
    }, false);

    document.querySelector('#keyword').addEventListener('keypress', e => {
        if(window.event.keyCode === 13){
            let keyWord = document.querySelector('#keyword').value;
            getRestaurantPoints(keyWord);
        }
    })

</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
</body>
</html>
